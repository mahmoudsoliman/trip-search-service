version: '3.8'

services:
  app:
    build:
      context: .
      target: production
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      DATABASE_URL: "file:/app/sqlite/dev.db"
      REDIS_URL: "redis://redis:6379"
    volumes:
      - sqlite-data:/app/sqlite
    depends_on:
      - sqlite
      - redis

  sqlite:
    image: keinos/sqlite3:latest
    command: ["sh", "-c", "sqlite3 /app/sqlite/dev.db \"\" && tail -f /dev/null"]
    volumes:
      - sqlite-data:/app/sqlite

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

volumes:
  sqlite-data:
  redis-data:
